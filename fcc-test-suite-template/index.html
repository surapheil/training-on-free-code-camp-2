<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
     <h1 id="title">freeCodeCamp Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve the platform</p>
     <form id="survey-form">
      <label for="Name" id="name-label">Name</label><br>
      <input id="name" type="text" placeholder="Enter your name" required><br>
      <label for="Email" id="email-label">Email</label><br>
      <input id="email" type="email" placeholder="Enter your email" required><br>
      <label for= "Age" id="number-label">Age(optional)</label><br>
      <input id="number" type="number" placeholder="Age" min="0" max="150" required><br>
      <label>Which option best describes your current role?</label><br>
      <select id="dropdown" aria-placeholder="Select current role">
      <option value="student">Student</option><br>
      <option value="Fulltime-job">Fulltime job</option><br>
      <option value="Fulltime learner">Fulltime learner</option><br>
      <option value="prefer not to say">prefer not to say</option><br>
      <option value="other">other</option><br>
      </select><br>
      <label>Would you recommend freeCodeCamp to a friend?</label><br>
      <input type="radio" name="definitely" value="definitely">
      <label>Definitely</label><br>
      <input type="radio" name="definitely" value="Maybe">
      <label>Maybe</label><br>
      <input type="radio" name="notsure" value="notsure">
      <lable>Not Sure</lable><br>
      <input type="radio" name="notsure" value="No No">
      <lable>NO No</lable><br>
      <label>What is your favorite feature of freeCodeCamp?</label><br>
      <select>
        <option>select an option</option>
        <option>challenges</option>
        <option>projects</option>
        <option>community</option>
        <option>opensource</option>
      </select><br>
      <label>What would you like to see improved? (Check all that apply)</label><br>
      <input type="checkbox" value="front">
      <label>Front-end Projects</label><br>
      <input type="checkbox" value="back">
      <label>Back-end Projects</label><br>
      <input type="checkbox" value="datascience">
      <label>Data Visualization</label><br>
      <input type="checkbox" value="challenge">
      <label>Challenge</label><br>
      <input type="checkbox" value="Open Source Community">
      <label>Open Source Community</label><br>
      <input type="checkbox" value="Gitter help rooms">
      <label>Gitter help rooms</label><br>
      <input type="checkbox" value="Videos">
      <label>Videos</label><br>
      <input type="checkbox" value="City Meetups">
      <label>City Meetups</label><br>
      <input type="checkbox" value="Wiki">
      <label>Wiki</label><br>
      <input type="checkbox" value="Forum">
      <label>Forum</label><br>
      <input type="checkbox" value="Additional Courses">
      <label>Additional Courses</label><br>
      <label>Any comments or suggestions?</label><br>
      <textarea id="text-area" rows="5" cols="60" placeholder="Enter your comment">

      </textarea>
      <input id="submit" type="submit" value="Submit">
     </form>

    <script  src="js/index.js"></script>
  </body>
</html>
